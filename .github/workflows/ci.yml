name: Flutter CI/CD

on:
  push:
    branches: [ main, latestcode ] # Added your 'latestcode' branch
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Use macos-latest if you need to build for iOS/CocoaPods
    runs-on: macos-latest 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Fixed: Removed the invalid 3.35.4 version. 
          # Using 'any' on stable channel picks the latest verified version.
          channel: 'stable'
          cache: true

      - name: Install CocoaPods and Dependencies
        run: |
          # Fix for Ruby 3.3+ environments
          sudo gem install drb
          flutter pub get
          cd ios
          # Ensure CocoaPods are installed correctly for the runner architecture
          pod install --repo-update
          cd ..

      - name: Run Lints and Tests
        run: |
          flutter analyze
          flutter test

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build iOS (No-Codesign)
        # We use --no-codesign because GitHub runners don't have your private p12 certificates by default
        run: flutter build ios --release --no-codesign

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk